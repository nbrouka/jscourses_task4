<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <title>Todo List</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>To do List</h1>
            <div class="actions">
                <span class="today">Today: <i id="today"></i></span> 
                <label class="container">Deadline
                        <input type="checkbox" id="deadline">
                        <span class="checkmark"></span>
                </label>
                <span onclick="clearAll()" class="clear-btn">Clear</span> 
            </div>
            <div class="wrap-todo-input">
                <input type="text"  placeholder="Todo..." id="todo-input">
                <input type="text"  placeholder="dd.mm.yyyy" id="deadline-input">
                <span onclick="add()" class="add-btn">Add</span>
            </div>
        </div>    
        <ul id="todo-list">
        </ul> 
    </div>
    <script src="script.js"></script>  
</body>
</html>
